<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title tag -->
        <title>HTML title</title>
    </head>
    <body>
        <!-- h1 to h6 tags -->
        <h1>I'm h1</h1>
        <h2>I'm h2</h2>
        <h3>I'm h3</h3>
        <h4>I'm h4</h4>
        <h5>I'm h5</h5>
        <h6>I'm h6</h6>

        <!-- strong tag and i tag -->
        <strong>Strong</strong>
        <br/>
        <br/>
        <i>I'm i</i>
        <br/>
        <br/>

        <!-- link -->
        <a href="https://cs50.harvard.edu">CS50 Website</a>
        <br/>
        <br/>

        <!-- ul ol list tag -->
        Unorder list:
        <ul>
            <li>I'm 1</li>
            <li>I'm 2</li>
            <li>I'm 3</li>
        </ul>
        Order list:
        <ol>
            <li>I'm 1</li>
            <li>I'm 2</li>
            <li>I'm 3</li>
        </ol>
        <!-- image tag -->
        Here is the img:
        <img src="miko.jpg" alt="Miko Fogarty" srcset="">
        <!-- br tag break the line -->
        <br/>
        <br/>
        <!-- table tag -->
        <table>
            <thead>
                <th>title1</th>
                <th>title2</th>
                <th>title3</th>
            </thead>
            <tbody>
                <tr>
                    <td>r1 c1</td>
                    <td>r1 c2</td>
                    <td>r1 c3</td>
                </tr>
                <tr>
                    <td>r2 c1</td>
                    <td>r2 c2</td>
                    <td>r2 c3</td>
                </tr><tr>
                    <td>r3 c1</td>
                    <td>r3 c2</td>
                    <td>r3 c3</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
